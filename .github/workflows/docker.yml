name: Docker

on:
  push:
    branches: [main]
    paths:
      - 'packages/floimg/**'
      - 'packages/floimg-*/**'
      - 'apps/studio/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

permissions:
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/studio/Dockerfile
          push: true
          tags: |
            ghcr.io/flojoinc/floimg-studio:latest
            ghcr.io/flojoinc/floimg-studio:main-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger FSC redeploy
        if: success()
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_WEBHOOK_TOKEN }}" \
            "https://coolify.goflojo.com/api/v1/deploy?uuid=ogcg4wkwgs80c4sos8ggoooo&force=false"
